<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habilidades</title>
    <link rel="stylesheet" href="./../assets/css/style.css" />
    <link rel="stylesheet" href="./../assets/css/skills.css" />
    <link rel="stylesheet" href="./../assets/css/style_mobile.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon.ico"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-links-holder">
          <span data-translate="nav-link-back" class="nav-link" id="back-button"
            >Voltar</span
          >
        </div>
      </nav>
    </header>
    <main>
      <h1 data-translate="skills-header" class="header">HABILIDADES</h1>
      <div class="main">
        <section class="skills-content">
          <p class="content-header" data-translate="skills-content-header">
            Utilizo:
          </p>
          <div class="content-content">
            <div class="skill-item">
              <p class="skill-item-header">HTML5</p>

              <img src="./../assets/images/html.svg" alt="logo html5" />
            </div>
            <div class="skill-item">
              <p class="skill-item-header">CSS3</p>

              <img src="./../assets/images/css.svg" alt="logo css3" />
            </div>
            <div class="skill-item">
              <p class="skill-item-header">javascript</p>

              <img src="./../assets/images/js.svg" alt="logo js.svg" />
            </div>
            <div class="skill-item">
              <p class="skill-item-header">typescript</p>
              <img src="./../assets/images/ts.svg" alt="logo ts.svg" />
            </div>
            <div class="skill-item">
              <p class="skill-item-header">python</p>
              <img src="./../assets/images/python.svg" alt="logo python.svg" />
            </div>
            <div class="skill-item">
              <p class="skill-item-header">java</p>
              <img
                src="./../assets/images/java.svg"
                width="75"
                alt="logo java.svg"
              />
            </div>
            <div class="skill-item">
              <p class="skill-item-header">nodejs</p>

              <img src="./../assets/images/node.svg" alt="logo node" />
            </div>
            <div class="skill-item">
              <p class="skill-item-header">react</p>

              <img src="./../assets/images/react.svg" alt="logo react" />
            </div>
            <div class="skill-item">
              <p class="skill-item-header">saas</p>

              <img src="./../assets/images/sass.svg" alt="logo saas" />
            </div>
            <div class="skill-item">
              <p class="skill-item-header">bootstrap</p>

              <img
                src="./../assets/images/bootstrap.svg"
                alt="logo bootstrap"
              />
            </div>
            <div class="skill-item">
              <p class="skill-item-header">git</p>

              <img src="./../assets/images/git.svg" alt="logo git" />
            </div>
            <div class="skill-item">
              <p class="skill-item-header">figma</p>

              <img src="./../assets/images/figma.svg" alt="logo figma" />
            </div>
            <div class="skill-item">
              <p class="skill-item-header">mysql</p>
              <img src="./../assets/images/mysql.svg" alt="logo mysql" />
            </div>
            <div class="skill-item">
              <p class="skill-item-header">mongodb</p>
              <img src="./../assets/images/mongo.svg" alt="logo mongo" />
            </div>
          </div>
        </section>
        <section class="skills-content">
          <p class="content-header" data-translate="skills-content-header">
            Idiomas:
          </p>
          <div class="content-content">
            <div class="skill-item">
              <p class="skill-item-header">Português</p>
              <img
                src="./../assets/images/brasil.webp"
                width="75"
                height="75"
                alt="logo brasil"
              />
            </div>
            <div class="skill-item">
              <p class="skill-item-header">Inglês</p>
              <img
                src="./../assets/images/usa.webp"
                width="75"
                height="75"
                alt="logo Inglês"
              />
            </div>
            <div class="skill-item">
              <p class="skill-item-header">Espanhol</p>
              <img
                src="./../assets/images/espanha.webp"
                width="75"
                height="75"
                alt="logo espanha.webp"
              />
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./../assets/js/index.js"></script>
    <script src="./../assets/js/contact.js"></script>
  </body>
</html>
