<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="./../assets/css/style.css" />
    <link rel="stylesheet" href="./../assets/css/contact.css" />
    <link rel="stylesheet" href="./../assets/css/style_mobile.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon.ico"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-links-holder">
          <a data-translate="nav-link-back" class="nav-link" id="back-button" href="/"
            >Voltar</a
          >
        </div>
      </nav>
    </header>
    <main>
      <h1 data-translate="contact-header" class="header">CONTATO</h1>
      <p data-translate="contact-motto">
        Tem alguma vaga? Me envie um email que eu te respondo o mais breve
        possível
      </p>
      <div class="separator"></div>
      <form id="contact-form">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            placeholder="Digite seu nome"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Digite seu email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="phone"
            id="phone"
            placeholder="Número de celular"
          />
        </div>
        <div class="form-group">
          <textarea
            type="text"
            rows="5"
            class="form-control"
            name="message"
            id="message"
            placeholder="Digite sua mensagem"
            required
          ></textarea>
        </div>
        <button data-translate="form-button" class="nav-link">
          Entrar em contato
        </button>
      </form>
    </main>
    <script src="./../assets/js/contact.js"></script>
  </body>
</html>
